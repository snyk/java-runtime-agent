plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'java'
}

dependencies {
    compile 'org.ow2.asm:asm:6.2'
}

shadowJar {
    baseName = 'shadow'
    classifier = null
    version = null
}

repositories {
    mavenCentral()
    jcenter()
}

wrapper {
    gradleVersion = "4.9"
    distributionType = Wrapper.DistributionType.ALL
}

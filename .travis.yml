language: java
jdk: oraclejdk8
script:
- ./gradlew test shadow
- git clone --depth 1 https://github.com/snyk/java-goof
- agent/e2e/test-script.sh
branches:
  only:
  - master

# https://docs.travis-ci.com/user/docker/
sudo: required
services:
- docker

# cargo-culted from SO
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.m2

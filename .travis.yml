language: java
jdk: oraclejdk8
script:
- ./gradlew build test distZip
- git clone --depth 1 https://github.com/snyk/java-goof
- agent/e2e/test-script.sh
branches:
  only:
  - master

# cargo-culted from SO
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.m2

deploy:
  on:
    branch: master
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: "snyk-java-instrumentor-releases"
  skip_cleanup: true
  local_dir: agent/build/distributions
  upload-dir: last-release


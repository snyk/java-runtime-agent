dist: bionic
sudo: false
language: java
matrix:
  include:
  - jdk: oraclejdk11
  - jdk: openjdk11
  - env:
    - DEPLOY_IT=true
    - JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
    - PATH=$JAVA_HOME/bin:$JAVA_HOME/jre/bin:$PATH
    sudo: true
    before_install:
    - sudo apt-get install -y openjdk-8-jdk-headless openjdk-11-jre-headless-
    addons:
      apt:
        update: true
script:
- which java
- curl $SNAPSHOT_URL > src/main/resources/methods.bundled.properties
- env PATH=$JAVA_HOME/bin:$JAVA_HOME/jre/bin:$PATH sh -c 'java -version'
- env PATH=$JAVA_HOME/bin:$JAVA_HOME/jre/bin:$PATH ./gradlew build test distZip dependencyUpdates
- env PATH=$JAVA_HOME/bin:$JAVA_HOME/jre/bin:$PATH make test
branches:
  only:
  - master

# cargo-culted from SO
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.m2

deploy:
  on:
    branch: master
    condition: $DEPLOY_IT=true
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: "snyk-java-runtime-agent-releases"
  skip_cleanup: true
  local_dir: build/distributions
  upload-dir: last-release
  acl: public_read


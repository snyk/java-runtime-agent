language: java
jdk:
- oraclejdk8
- oraclejdk11
- openjdk11
script:
- pyenv global 3.6
- curl $SNAPSHOT_URL > src/main/resources/methods.bundled.properties
# - node -e "console.log('filters.provided.generated =', new Date().toISOString())" >> src/main/resources/methods.bundled.properties
- ./gradlew build test distZip
- git clone --depth 1 --branch java9-modified https://github.com/snyk/java-goof
- (cd java-goof && mvn dependency:tree)
- e2e/test-script.sh
- e2e/test-reload.py
- e2e/test-shutdown.py
branches:
  only:
  - master

# cargo-culted from SO
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.m2

deploy:
  on:
    branch: master
    jdk: oraclejdk8
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: "snyk-java-runtime-agent-releases"
  skip_cleanup: true
  local_dir: build/distributions
  upload-dir: last-release
  acl: public_read


language: java
jdk: oraclejdk8
script:
- ./gradlew test shadow
- cd agent/e2e
- make
branches:
  only:
  - master

# https://docs.travis-ci.com/user/docker/
sudo: required
services:
- docker

# cargo-culted from SO
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
